<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veda - AI-Powered Software Development</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Veda</h1>
        <p>AI-Powered Software Development</p>
    </header>

    <main>
        <section id="project-goal">
            <h2>Define Your Project</h2>
            <p>Describe what you want to build, and Veda will help you create it.</p>
            <div class="input-container">
                <textarea id="goal-input" placeholder="Describe your project goal..."></textarea>
                <button id="submit-goal">Start Building</button>
            </div>
        </section>

        <section id="agent-tabs" class="hidden">
            <div class="tab-header">
                <button class="tab-button active" data-agent="veda">Veda</button>
                <!-- Additional agent tabs will be added dynamically -->
            </div>
            <div class="tab-content">
                <div class="agent-chat active" data-agent="veda">
                    <div class="chat-messages"></div>
                    <div class="input-container">
                        <textarea class="chat-input" placeholder="Type your message..."></textarea>
                        <button class="send-button">Send</button>
                    </div>
                </div>
                <!-- Additional agent chat panels will be added dynamically -->
            </div>
        </section>

        <section id="agent-controls" class="hidden">
            <h2>Agent Controls</h2>
            <div class="agent-status">
                <h3>Status</h3>
                <ul id="status-list">
                    <!-- Agent status will be displayed here -->
                </ul>
            </div>
            <div class="agent-actions">
                <h3>Actions</h3>
                <button id="spawn-agent">Spawn New Agent</button>
                <div id="spawn-form" class="hidden">
                    <select id="agent-role">
                        <option value="architect">Architect</option>
                        <option value="developer">Developer</option>
                        <option value="planner">Planner</option>
                        <option value="theorist">Theorist</option>
                        <option value="skeptic">Skeptic</option>
                        <option value="historian">Historian</option>
                        <option value="coordinator">Coordinator</option>
                        <option value="infra_engineer">Infrastructure Engineer</option>
                    </select>
                    <select id="agent-model">
                        <option value="">Default Model</option>
                        <option value="llama3">Llama 3</option>
                        <option value="codellama">CodeLlama</option>
                        <option value="mistral">Mistral</option>
                    </select>
                    <button id="confirm-spawn">Spawn</button>
                    <button id="cancel-spawn">Cancel</button>
                </div>
                <button id="stop-agents">Stop All Agents</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Veda is not affiliated with Aider, but full credit to them for an excellent underlying coding engine.</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
